<app-nav 
    [showNav]="showNav" 
    (openFilterEvent)="openFilter($event)">
</app-nav>
<app-brand-filter 
    [showBrands]="showBrands" 
    (brandSelectedEvent)="brandSelected($event)"
    (closeFilterEvent)="closeFilter($event)">
</app-brand-filter>
<app-map [selectedBrand]="selectedBrand"></app-map>
<app-aggregate-brand-stats></app-aggregate-brand-stats>
<app-brand 
    [selectedBrand]="selectedBrand"
    (closeBrandEvent)="closeBrand()">
</app-brand>
